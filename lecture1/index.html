<!DOCTYPE html>
<html ng-app="nameCalculator">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>First Angular App</title>
  </head>
  <body>
    <div ng-controller="nameCalculatorController">
      <div >
          Your name: <input type="text"
          ng-model="name"
          ng-keyup="displayNumeric();"><br><br>
      </div>
      <div >
          Total numeric value of name is : {{totalNumericValue}}
      </div>
    </div>
  </body>
</html>
